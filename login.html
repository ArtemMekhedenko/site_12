<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вхід — SkinBlocks</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-login.css">
</head>
<body class="login-page">

  <div class="login-bg">
    <div class="login-glow"></div>
  </div>

  <main class="login-wrap">

    <header class="login-top">
      <a class="login-brand" href="index.html">
        <span class="dot"></span>
        <span>SkinBlocks</span>
      </a>

      <a class="login-back" href="index.html#blocks">← На головну</a>
    </header>

    <section class="login-card">
      <div class="login-badge">Безпечний вхід</div>

      <h1 class="login-title">Вхід</h1>
      <p class="login-subtitle">
        Введіть email — отримаєте код підтвердження. Доступ до блоків прив’язаний до вашого облікового запису.
      </p>

      <!-- EMAIL -->
      <form id="emailForm" class="login-form">
        <label class="field">
          <span class="label">Email</span>
          <div class="input-wrap">
            <span class="icon">✉</span>
            <input id="emailInput" type="email" placeholder="name@gmail.com" required />
          </div>
        </label>

        <button type="submit" class="btn-primary" id="sendCodeBtn">
          Отримати код
        </button>

        <div class="mini">
          Код дійсний кілька хвилин. Якщо ви в DEV — код видно у Render Logs.
        </div>
      </form>

      <!-- CODE -->
      <div id="codeWrap" class="code-wrap" style="display:none;">
        <div class="divider"></div>

        <div class="code-head">
          <div class="code-title">Введіть код</div>
          <div class="code-hint">6 цифр</div>
        </div>

        <form id="codeForm" class="login-form" autocomplete="one-time-code">
          <!-- Скрытое поле: в него соберём 6 цифр, чтобы удобно отправлять -->
          <input type="hidden" id="codeInput" />

          <div class="otp" id="otp">
            <input class="otp-box" inputmode="numeric" maxlength="1" aria-label="digit 1">
            <input class="otp-box" inputmode="numeric" maxlength="1" aria-label="digit 2">
            <input class="otp-box" inputmode="numeric" maxlength="1" aria-label="digit 3">
            <input class="otp-box" inputmode="numeric" maxlength="1" aria-label="digit 4">
            <input class="otp-box" inputmode="numeric" maxlength="1" aria-label="digit 5">
            <input class="otp-box" inputmode="numeric" maxlength="1" aria-label="digit 6">
          </div>

          <button type="submit" class="btn-primary" id="loginBtn">
            Увійти
          </button>

          <button class="btn-secondary" id="resendBtn" type="button">
            Надіслати код ще раз
          </button>
        </form>
      </div>

      <p id="hint" class="hint"></p>
    </section>

    <footer class="login-footer">
      <span>© SkinBlocks</span>
      <span class="sep">•</span>
      <a href="index.html#faq">FAQ</a>
      <span class="sep">•</span>
      <a href="index.html#contacts">Контакти</a>
    </footer>

  </main>

  <script src="auth.js"></script>
</body>
</html>
