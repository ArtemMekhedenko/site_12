<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkinBlocks — Кабінет</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dash-wrap{max-width:1100px;margin:0 auto;padding:24px}
    .dash-top{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    .dash-top h1{margin:0;font-size:28px}
    .muted{opacity:.8}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{background:#1118270d;border:1px solid #1118271a;border-radius:16px;padding:16px}
    .card h3{margin:0 0 8px 0}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;border-radius:12px;padding:10px 14px;border:1px solid #11182733;background:white;cursor:pointer}
    .btn.primary{background:#111827;color:white;border-color:#111827}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .pill{font-size:12px;border:1px solid #11182733;border-radius:999px;padding:4px 10px;display:inline-block}
    .pill.ok{background:#10b9811a;border-color:#10b98155}
  </style>
</head>
<body>
  <div class="dash-wrap">
    <div class="dash-top">
      <div>
        <h1>Особистий кабінет</h1>
        <div class="muted">Увійшли як: <span id="meEmail">...</span></div>
      </div>
      <button class="btn" id="logoutBtn">Вийти</button>
    </div>

    <h2 style="margin:14px 0 10px 0;">Мої курси</h2>
    <div class="grid" id="myCourses"></div>

    <h2 style="margin:22px 0 10px 0;">Доступні курси</h2>
    <div class="grid" id="allCourses"></div>

    <p class="muted" style="margin-top:18px;font-size:12px;">
      Після оплати доступ з'явиться автоматично (інколи потрібно оновити сторінку).
    </p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
